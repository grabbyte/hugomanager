{{ define "ai/index.html" }}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title data-i18n="ai.title">AI编程</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .ai-card {
            transition: all 0.3s ease;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            height: 100%;
        }
        .ai-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-color: #6f42c1;
        }
        .category-section {
            margin-bottom: 40px;
        }
        .category-header {
            background: linear-gradient(135deg, #6f42c1 0%, #9c27b0 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px 10px 0 0;
            margin-bottom: 0;
        }
        .category-content {
            background: #f8f9fa;
            border-radius: 0 0 10px 10px;
            padding: 20px;
        }
        .page-header {
            background: linear-gradient(135deg, #6f42c1 0%, #9c27b0 100%);
            color: white;
            padding: 40px 0;
            margin-bottom: 30px;
        }
        .ai-icon {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #6f42c1;
        }
        .add-ai-btn {
            border: 2px dashed #6f42c1;
            background: transparent;
            color: #6f42c1;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        .add-ai-btn:hover {
            background: #faf5ff;
            border-color: #5a2d91;
        }
        .ai-platform-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.8rem;
        }
        .difficulty-level {
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    {{ template "header" . }}

    <!-- 页面标题 -->
    <div class="page-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <h1 class="display-5 fw-bold mb-3" data-i18n="ai.title">AI编程</h1>
                    <p class="lead mb-0" data-i18n="ai.subtitle">收藏和管理Claude Code、AI编程工具和相关学习资源</p>
                </div>
                <div class="col-lg-4">
                    <div class="text-end">
                        <button class="btn btn-light btn-lg" onclick="showAddAiModal()">
                            <i class="bi bi-plus-circle me-2"></i>
                            <span data-i18n="ai.add.resource">添加AI资源</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Claude Code分类 -->
        <div class="category-section">
            <h3 class="category-header">
                <i class="bi bi-chat-dots me-2"></i>
                <span data-i18n="ai.category.claude">Claude Code</span>
            </h3>
            <div class="category-content">
                <div class="row" id="claudeResources">
                    <!-- Claude Code资源将在这里动态加载 -->
                    <div class="col-md-4 col-lg-3 mb-4">
                        <div class="card ai-card add-ai-btn" onclick="showAddAiModal('claude')">
                            <div class="card-body">
                                <i class="bi bi-plus-circle fs-1"></i>
                                <p class="mb-0" data-i18n="ai.add.claude">添加Claude资源</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- AI工具分类 -->
        <div class="category-section">
            <h3 class="category-header">
                <i class="bi bi-cpu me-2"></i>
                <span data-i18n="ai.category.tools">AI工具</span>
            </h3>
            <div class="category-content">
                <div class="row" id="aiTools">
                    <!-- AI工具将在这里动态加载 -->
                    <div class="col-md-4 col-lg-3 mb-4">
                        <div class="card ai-card add-ai-btn" onclick="showAddAiModal('tools')">
                            <div class="card-body">
                                <i class="bi bi-plus-circle fs-1"></i>
                                <p class="mb-0" data-i18n="ai.add.tools">添加AI工具</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 教程文档分类 -->
        <div class="category-section">
            <h3 class="category-header">
                <i class="bi bi-book-half me-2"></i>
                <span data-i18n="ai.category.tutorials">教程文档</span>
            </h3>
            <div class="category-content">
                <div class="row" id="tutorials">
                    <!-- 教程文档将在这里动态加载 -->
                    <div class="col-md-4 col-lg-3 mb-4">
                        <div class="card ai-card add-ai-btn" onclick="showAddAiModal('tutorials')">
                            <div class="card-body">
                                <i class="bi bi-plus-circle fs-1"></i>
                                <p class="mb-0" data-i18n="ai.add.tutorials">添加教程资源</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 实践案例分类 -->
        <div class="category-section">
            <h3 class="category-header">
                <i class="bi bi-lightbulb me-2"></i>
                <span data-i18n="ai.category.examples">实践案例</span>
            </h3>
            <div class="category-content">
                <div class="row" id="examples">
                    <!-- 实践案例将在这里动态加载 -->
                    <div class="col-md-4 col-lg-3 mb-4">
                        <div class="card ai-card add-ai-btn" onclick="showAddAiModal('examples')">
                            <div class="card-body">
                                <i class="bi bi-plus-circle fs-1"></i>
                                <p class="mb-0" data-i18n="ai.add.examples">添加实践案例</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加AI资源模态框 -->
    <div class="modal fade" id="addAiModal" tabindex="-1" aria-labelledby="addAiModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAiModalLabel">
                        <i class="bi bi-plus-circle me-2"></i>
                        <span data-i18n="ai.add.resource">添加AI资源</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addAiForm">
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="aiTitle" class="form-label">
                                    <i class="bi bi-type me-1"></i>
                                    <span data-i18n="ai.form.title">资源标题</span> *
                                </label>
                                <input type="text" class="form-control" id="aiTitle" required 
                                       data-i18n-placeholder="ai.form.title.placeholder" 
                                       placeholder="例如：Claude Code使用指南">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="aiCategory" class="form-label">
                                    <i class="bi bi-folder me-1"></i>
                                    <span data-i18n="ai.form.category">分类</span>
                                </label>
                                <select class="form-select" id="aiCategory">
                                    <option value="claude" data-i18n="ai.category.claude">Claude Code</option>
                                    <option value="tools" data-i18n="ai.category.tools">AI工具</option>
                                    <option value="tutorials" data-i18n="ai.category.tutorials">教程文档</option>
                                    <option value="examples" data-i18n="ai.category.examples">实践案例</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="aiPlatform" class="form-label">
                                    <i class="bi bi-pc-display me-1"></i>
                                    <span data-i18n="ai.form.platform">平台/工具</span>
                                </label>
                                <input type="text" class="form-control" id="aiPlatform" 
                                       data-i18n-placeholder="ai.form.platform.placeholder"
                                       placeholder="Claude、ChatGPT、GitHub Copilot">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="aiDifficulty" class="form-label">
                                    <i class="bi bi-bar-chart me-1"></i>
                                    <span data-i18n="ai.form.difficulty">难度等级</span>
                                </label>
                                <select class="form-select" id="aiDifficulty">
                                    <option value="beginner" data-i18n="ai.difficulty.beginner">入门</option>
                                    <option value="intermediate" data-i18n="ai.difficulty.intermediate">中级</option>
                                    <option value="advanced" data-i18n="ai.difficulty.advanced">高级</option>
                                    <option value="expert" data-i18n="ai.difficulty.expert">专家</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="aiUrl" class="form-label">
                                    <i class="bi bi-link me-1"></i>
                                    <span data-i18n="ai.form.url">链接地址</span> *
                                </label>
                                <input type="url" class="form-control" id="aiUrl" required 
                                       data-i18n-placeholder="ai.form.url.placeholder"
                                       placeholder="https://example.com/ai-resource">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="aiDescription" class="form-label">
                                    <i class="bi bi-file-text me-1"></i>
                                    <span data-i18n="ai.form.description">描述</span>
                                </label>
                                <textarea class="form-control" id="aiDescription" rows="3"
                                         data-i18n-placeholder="ai.form.description.placeholder" 
                                         placeholder="简要描述这个AI资源的内容和用途..."></textarea>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="aiTags" class="form-label">
                                    <i class="bi bi-tags me-1"></i>
                                    <span data-i18n="ai.form.tags">标签</span>
                                </label>
                                <input type="text" class="form-control" id="aiTags" 
                                       data-i18n-placeholder="ai.form.tags.placeholder"
                                       placeholder="Claude,编程,教程,API">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="aiLanguage" class="form-label">
                                    <i class="bi bi-translate me-1"></i>
                                    <span data-i18n="ai.form.language">语言</span>
                                </label>
                                <select class="form-select" id="aiLanguage">
                                    <option value="zh-CN">中文</option>
                                    <option value="en-US">English</option>
                                    <option value="mixed">双语</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-check form-switch mt-4">
                                    <input class="form-check-input" type="checkbox" id="aiOfficial">
                                    <label class="form-check-label" for="aiOfficial">
                                        <i class="bi bi-patch-check me-1"></i>
                                        <span data-i18n="ai.form.official">官方资源</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-check form-switch mt-4">
                                    <input class="form-check-input" type="checkbox" id="aiFavorite">
                                    <label class="form-check-label" for="aiFavorite">
                                        <i class="bi bi-star me-1"></i>
                                        <span data-i18n="ai.form.favorite">标记为收藏</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-1"></i>
                        <span data-i18n="common.cancel">取消</span>
                    </button>
                    <button type="button" class="btn btn-primary" onclick="addAiResource()">
                        <i class="bi bi-plus-circle me-1"></i>
                        <span data-i18n="ai.add.resource">添加资源</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/js/i18n.js"></script>
    
    <script>
        // 全局变量
        let currentCategory = '';
        let aiResourcesData = {};
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadAiResources();
        });
        
        // 加载AI资源数据
        async function loadAiResources() {
            try {
                const response = await fetch('/api/ai-resources');
                const data = await response.json();
                
                if (data.error) {
                    console.error('Failed to load AI resources:', data.error);
                    return;
                }
                
                aiResourcesData = data.resources || {};
                renderAiResources();
                
            } catch (error) {
                console.error('Error loading AI resources:', error);
            }
        }
        
        // 渲染AI资源列表
        function renderAiResources() {
            const categories = ['claude', 'tools', 'tutorials', 'examples'];
            
            categories.forEach(category => {
                const container = document.getElementById(category === 'claude' ? 'claudeResources' : 
                                                       category === 'tools' ? 'aiTools' : category);
                const resources = aiResourcesData[category] || [];
                
                // 清空现有内容，保留添加按钮
                const addBtn = container.querySelector('.add-ai-btn').closest('.col-md-4');
                container.innerHTML = '';
                container.appendChild(addBtn);
                
                // 渲染资源卡片
                resources.forEach(resource => {
                    const resourceCard = createAiResourceCard(resource);
                    container.insertBefore(resourceCard, addBtn);
                });
            });
        }
        
        // 创建AI资源卡片
        function createAiResourceCard(resource) {
            const col = document.createElement('div');
            col.className = 'col-md-4 col-lg-3 mb-4';
            
            const platformBadge = resource.platform ? 
                `<span class="badge bg-primary ai-platform-badge">${resource.platform}</span>` : '';
            
            const difficultyBadge = getDifficultyBadge(resource.difficulty);
            const officialIcon = resource.official ? '<i class="bi bi-patch-check text-success me-1"></i>' : '';
            const favoriteIcon = resource.favorite ? '<i class="bi bi-star-fill text-warning position-absolute top-0 start-0 m-2"></i>' : '';
            const languageFlag = getLanguageFlag(resource.language);
            
            col.innerHTML = `
                <div class="card ai-card h-100 position-relative">
                    ${favoriteIcon}
                    ${platformBadge}
                    <div class="card-body">
                        <div class="ai-icon text-center">
                            <i class="bi bi-robot"></i>
                        </div>
                        <h6 class="card-title">${officialIcon}${resource.title}</h6>
                        <div class="mb-2">
                            ${difficultyBadge}
                            ${languageFlag}
                        </div>
                        <p class="card-text text-muted small">${resource.description || ''}</p>
                        ${resource.tags ? `<div class="mb-2">${resource.tags.split(',').map(tag => `<span class="badge bg-light text-dark me-1">${tag.trim()}</span>`).join('')}</div>` : ''}
                        <div class="d-flex justify-content-center gap-2">
                            <a href="${resource.url}" target="_blank" class="btn btn-primary btn-sm">
                                <i class="bi bi-box-arrow-up-right"></i> 查看
                            </a>
                            <button class="btn btn-outline-secondary btn-sm" onclick="editAiResource('${resource.id}')">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-outline-danger btn-sm" onclick="deleteAiResource('${resource.id}', '${resource.category}')">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            return col;
        }
        
        // 获取难度徽章
        function getDifficultyBadge(difficulty) {
            const badges = {
                'beginner': '<span class="badge bg-success difficulty-level">入门</span>',
                'intermediate': '<span class="badge bg-warning difficulty-level">中级</span>',
                'advanced': '<span class="badge bg-danger difficulty-level">高级</span>',
                'expert': '<span class="badge bg-dark difficulty-level">专家</span>'
            };
            return badges[difficulty] || '';
        }
        
        // 获取语言标志
        function getLanguageFlag(language) {
            const flags = {
                'zh-CN': '<span class="badge bg-info">中文</span>',
                'en-US': '<span class="badge bg-secondary">EN</span>',
                'mixed': '<span class="badge bg-success">双语</span>'
            };
            return flags[language] || '';
        }
        
        // 显示添加AI资源模态框
        function showAddAiModal(category = '') {
            currentCategory = category;
            if (category) {
                document.getElementById('aiCategory').value = category;
            }
            
            // 重置表单
            document.getElementById('addAiForm').reset();
            
            const modal = new bootstrap.Modal(document.getElementById('addAiModal'));
            modal.show();
        }
        
        // 添加AI资源
        async function addAiResource() {
            const title = document.getElementById('aiTitle').value.trim();
            const category = document.getElementById('aiCategory').value;
            const platform = document.getElementById('aiPlatform').value.trim();
            const difficulty = document.getElementById('aiDifficulty').value;
            const url = document.getElementById('aiUrl').value.trim();
            const description = document.getElementById('aiDescription').value.trim();
            const tags = document.getElementById('aiTags').value.trim();
            const language = document.getElementById('aiLanguage').value;
            const official = document.getElementById('aiOfficial').checked;
            const favorite = document.getElementById('aiFavorite').checked;
            
            if (!title || !url) {
                alert('请填写资源标题和链接地址');
                return;
            }
            
            try {
                const response = await fetch('/api/ai-resources', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: title,
                        category: category,
                        platform: platform,
                        difficulty: difficulty,
                        url: url,
                        description: description,
                        tags: tags,
                        language: language,
                        official: official,
                        favorite: favorite
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert('添加失败: ' + data.error);
                    return;
                }
                
                alert('AI资源添加成功！');
                
                // 隐藏模态框
                const modal = bootstrap.Modal.getInstance(document.getElementById('addAiModal'));
                modal.hide();
                
                // 重新加载资源列表
                loadAiResources();
                
            } catch (error) {
                console.error('Error adding AI resource:', error);
                alert('添加失败: ' + error.message);
            }
        }
        
        // 删除AI资源
        async function deleteAiResource(resourceId, category) {
            if (!confirm('确定要删除这个AI资源吗？')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/ai-resources/${resourceId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert('删除失败: ' + data.error);
                    return;
                }
                
                alert('AI资源删除成功！');
                loadAiResources();
                
            } catch (error) {
                console.error('Error deleting AI resource:', error);
                alert('删除失败: ' + error.message);
            }
        }
        
        // 编辑AI资源
        function editAiResource(resourceId) {
            // TODO: 实现编辑功能
            alert('编辑功能即将推出');
        }
    </script>
</body>
</html>
{{ end }}
