{{ define "books/index.html" }}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title data-i18n="books.title">书籍收藏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .book-card {
            transition: all 0.3s ease;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            height: 100%;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-color: #28a745;
        }
        .category-section {
            margin-bottom: 40px;
        }
        .category-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px 10px 0 0;
            margin-bottom: 0;
        }
        .category-content {
            background: #f8f9fa;
            border-radius: 0 0 10px 10px;
            padding: 20px;
        }
        .page-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 40px 0;
            margin-bottom: 30px;
        }
        .book-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .book-icon {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #28a745;
        }
        .add-book-btn {
            border: 2px dashed #28a745;
            background: transparent;
            color: #28a745;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        .add-book-btn:hover {
            background: #f8fff8;
            border-color: #1e7e34;
        }
        .rating-stars {
            color: #ffc107;
        }
        .book-status {
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    {{ template "header" . }}

    <!-- 页面标题 -->
    <div class="page-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <h1 class="display-5 fw-bold mb-3" data-i18n="books.title">书籍收藏</h1>
                    <p class="lead mb-0" data-i18n="books.subtitle">收藏和管理您的技术书籍、文档和学习资源</p>
                </div>
                <div class="col-lg-4">
                    <div class="text-end">
                        <a href="/settings/categories" class="btn btn-outline-light btn-lg me-2">
                            <i class="bi bi-gear me-2"></i>
                            <span data-i18n="books.manage.categories">管理分类</span>
                        </a>
                        <button class="btn btn-light btn-lg" onclick="showAddBookModal()">
                            <i class="bi bi-plus-circle me-2"></i>
                            <span data-i18n="books.add.book">添加书籍</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- 分类区域将在这里动态加载 -->
    </div>

    <!-- 添加书籍模态框 -->
    <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addBookModalLabel">
                        <i class="bi bi-plus-circle me-2"></i>
                        <span data-i18n="books.add.book">添加书籍</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addBookForm">
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="bookTitle" class="form-label">
                                    <i class="bi bi-type me-1"></i>
                                    <span data-i18n="books.form.title">书籍标题</span> *
                                </label>
                                <input type="text" class="form-control" id="bookTitle" required 
                                       data-i18n-placeholder="books.form.title.placeholder" 
                                       placeholder="例如：Go语言圣经">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="bookCategory" class="form-label">
                                    <i class="bi bi-folder me-1"></i>
                                    <span data-i18n="books.form.category">分类</span>
                                </label>
                                <select class="form-select" id="bookCategory">
                                    <!-- 分类选项将动态加载 -->
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="bookAuthor" class="form-label">
                                    <i class="bi bi-person me-1"></i>
                                    <span data-i18n="books.form.author">作者</span>
                                </label>
                                <input type="text" class="form-control" id="bookAuthor" 
                                       data-i18n-placeholder="books.form.author.placeholder"
                                       placeholder="作者姓名">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="bookPublisher" class="form-label">
                                    <i class="bi bi-building me-1"></i>
                                    <span data-i18n="books.form.publisher">出版社</span>
                                </label>
                                <input type="text" class="form-control" id="bookPublisher" 
                                       data-i18n-placeholder="books.form.publisher.placeholder"
                                       placeholder="出版社名称">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="bookUrl" class="form-label">
                                    <i class="bi bi-link me-1"></i>
                                    <span data-i18n="books.form.url">链接地址</span> *
                                </label>
                                <input type="url" class="form-control" id="bookUrl" required 
                                       data-i18n-placeholder="books.form.url.placeholder"
                                       placeholder="https://example.com/book-url">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="bookCover" class="form-label">
                                    <i class="bi bi-image me-1"></i>
                                    <span data-i18n="books.form.cover">封面图片URL</span>
                                </label>
                                <input type="url" class="form-control" id="bookCover" 
                                       data-i18n-placeholder="books.form.cover.placeholder"
                                       placeholder="书籍封面图片链接（可选）">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="bookDescription" class="form-label">
                                    <i class="bi bi-file-text me-1"></i>
                                    <span data-i18n="books.form.description">描述</span>
                                </label>
                                <textarea class="form-control" id="bookDescription" rows="3"
                                         data-i18n-placeholder="books.form.description.placeholder" 
                                         placeholder="简要描述这本书的内容和特点..."></textarea>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="bookRating" class="form-label">
                                    <i class="bi bi-star me-1"></i>
                                    <span data-i18n="books.form.rating">评分</span>
                                </label>
                                <select class="form-select" id="bookRating">
                                    <option value="" data-i18n="books.rating.unrated">未评分</option>
                                    <option value="5" data-i18n="books.rating.5">★★★★★ (5分)</option>
                                    <option value="4" data-i18n="books.rating.4">★★★★☆ (4分)</option>
                                    <option value="3" data-i18n="books.rating.3">★★★☆☆ (3分)</option>
                                    <option value="2" data-i18n="books.rating.2">★★☆☆☆ (2分)</option>
                                    <option value="1" data-i18n="books.rating.1">★☆☆☆☆ (1分)</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="bookStatus" class="form-label">
                                    <i class="bi bi-bookmark me-1"></i>
                                    <span data-i18n="books.form.status">阅读状态</span>
                                </label>
                                <select class="form-select" id="bookStatus">
                                    <option value="want-to-read" data-i18n="books.status.want">想读</option>
                                    <option value="reading" data-i18n="books.status.reading">在读</option>
                                    <option value="completed" data-i18n="books.status.completed">已读</option>
                                    <option value="reference" data-i18n="books.status.reference">参考</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="bookTags" class="form-label">
                                    <i class="bi bi-tags me-1"></i>
                                    <span data-i18n="books.form.tags">标签</span>
                                </label>
                                <input type="text" class="form-control" id="bookTags" 
                                       data-i18n-placeholder="books.form.tags.placeholder"
                                       placeholder="Go,编程,后端">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-1"></i>
                        <span data-i18n="common.cancel">取消</span>
                    </button>
                    <button type="button" class="btn btn-success" id="saveBookBtn" onclick="saveBook()">
                        <i class="bi bi-plus-circle me-1"></i>
                        <span data-i18n="books.add.book">添加书籍</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/js/i18n.js"></script>
    
    <script>
        // 全局变量
        let currentCategory = '';
        let booksData = {};
        let currentEditingId = null; // 当前编辑的书籍ID
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadCategoryOptions();
            loadBooks();
        });
        
        // 加载分类选项到下拉框
        async function loadCategoryOptions() {
            try {
                const response = await fetch('/api/categories/active?module_type=books');
                const data = await response.json();
                
                if (!data.error) {
                    const select = document.getElementById('bookCategory');
                    select.innerHTML = '';
                    
                    (data.categories || []).forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.id;
                        option.textContent = category.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading category options:', error);
            }
        }
        
        // 加载书籍数据
        async function loadBooks() {
            try {
                const response = await fetch('/api/books');
                const data = await response.json();
                
                if (data.error) {
                    console.error('Failed to load books:', data.error);
                    return;
                }
                
                booksData = data.books || {};
                renderBooks();
                
            } catch (error) {
                console.error('Error loading books:', error);
            }
        }
        
        // 渲染书籍列表
        function renderBooks() {
            // 先加载分类配置
            loadActiveCategories('books').then(categories => {
                // 清空现有分类区域
                const mainContainer = document.querySelector('.container');
                const existingSections = mainContainer.querySelectorAll('.category-section');
                existingSections.forEach(section => section.remove());
                
                // 渲染每个启用的分类
                categories.forEach(category => {
                    createCategorySection(category);
                    renderBooksInCategory(category.id);
                });
            });
        }
        
        // 加载启用的分类
        async function loadActiveCategories(moduleType) {
            try {
                const response = await fetch(`/api/categories/active?module_type=${moduleType}`);
                const data = await response.json();
                
                if (data.error) {
                    console.error('Failed to load categories:', data.error);
                    return [];
                }
                
                return data.categories || [];
            } catch (error) {
                console.error('Error loading categories:', error);
                return [];
            }
        }
        
        // 创建分类区域
        function createCategorySection(category) {
            const mainContainer = document.querySelector('.container');
            const section = document.createElement('div');
            section.className = 'category-section';
            section.innerHTML = `
                <h3 class="category-header" style="background: linear-gradient(135deg, ${category.color} 0%, #20c997 100%);">
                    <i class="bi bi-${category.icon || 'book'} me-2"></i>
                    <span>${category.name}</span>
                </h3>
                <div class="category-content">
                    <div class="row" id="${category.id}Books">
                        <!-- 书籍将在这里动态加载 -->
                        <div class="col-md-4 col-lg-3 mb-4">
                            <div class="card book-card add-book-btn" onclick="showAddBookModal('${category.id}')">
                                <div class="card-body">
                                    <i class="bi bi-plus-circle fs-1"></i>
                                    <p class="mb-0" data-i18n="books.add.book">添加书籍</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            mainContainer.appendChild(section);
        }
        
        // 渲染指定分类的书籍
        function renderBooksInCategory(categoryId) {
            const container = document.getElementById(categoryId + 'Books');
            if (!container) return;
            
            const books = booksData[categoryId] || [];
            
            // 清空现有内容，保留添加按钮
            const addBtn = container.querySelector('.add-book-btn').closest('.col-md-4');
            container.innerHTML = '';
            container.appendChild(addBtn);
            
            // 渲染书籍卡片
            books.forEach(book => {
                const bookCard = createBookCard(book);
                container.insertBefore(bookCard, addBtn);
            });
        }
        
        // 创建书籍卡片
        function createBookCard(book) {
            const col = document.createElement('div');
            col.className = 'col-md-4 col-lg-3 mb-4';
            
            const rating = book.metadata && book.metadata.rating ? parseInt(book.metadata.rating) : 0;
            const ratingStars = rating > 0 ? '★'.repeat(rating) + '☆'.repeat(5-rating) : '';
            const statusBadge = getStatusBadge(book.metadata ? book.metadata.status : '');
            const coverImage = book.metadata && book.metadata.cover ? 
                `<img src="${book.metadata.cover}" class="book-cover" alt="${book.title}">` : 
                `<div class="book-cover bg-light d-flex align-items-center justify-content-center">
                    <i class="bi bi-book fs-1 text-muted"></i>
                </div>`;
            
            col.innerHTML = `
                <div class="card book-card h-100">
                    <div class="position-relative">
                        ${coverImage}
                        ${statusBadge}
                    </div>
                    <div class="card-body">
                        <h6 class="card-title">${book.title}</h6>
                        ${book.metadata && book.metadata.author ? `<p class="text-muted small mb-1">作者：${book.metadata.author}</p>` : ''}
                        ${book.metadata && book.metadata.publisher ? `<p class="text-muted small mb-2">出版：${book.metadata.publisher}</p>` : ''}
                        ${ratingStars ? `<div class="rating-stars mb-2">${ratingStars}</div>` : ''}
                        <p class="card-text text-muted small">${book.description || ''}</p>
                        ${book.tags ? `<div class="mb-2">${book.tags.split(',').map(tag => `<span class="badge bg-light text-dark me-1">${tag.trim()}</span>`).join('')}</div>` : ''}
                        <div class="d-flex justify-content-center gap-2">
                            <a href="${book.url}" target="_blank" class="btn btn-success btn-sm">
                                <i class="bi bi-box-arrow-up-right"></i> 阅读
                            </a>
                            <button class="btn btn-outline-secondary btn-sm" onclick="editBook('${book.id}')">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-outline-danger btn-sm" onclick="deleteBook('${book.id}', '${book.category}')">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            return col;
        }
        
        // 获取状态徽章
        function getStatusBadge(status) {
            const badges = {
                'want-to-read': '<span class="badge bg-secondary position-absolute top-0 end-0 m-2">想读</span>',
                'reading': '<span class="badge bg-primary position-absolute top-0 end-0 m-2">在读</span>',
                'completed': '<span class="badge bg-success position-absolute top-0 end-0 m-2">已读</span>',
                'reference': '<span class="badge bg-info position-absolute top-0 end-0 m-2">参考</span>'
            };
            return badges[status] || '';
        }
        
        // 显示添加书籍模态框
        function showAddBookModal(category = '') {
            currentCategory = category;
            currentEditingId = null; // 重置编辑状态
            
            if (category) {
                document.getElementById('bookCategory').value = category;
            }
            
            // 重置表单
            document.getElementById('addBookForm').reset();
            
            // 设置为添加模式
            document.getElementById('addBookModalLabel').innerHTML = '<i class="bi bi-plus-circle me-2"></i>添加书籍';
            document.getElementById('saveBookBtn').textContent = '添加书籍';
            
            const modal = new bootstrap.Modal(document.getElementById('addBookModal'));
            modal.show();
        }
        
        // 保存书籍（添加或更新）
        async function saveBook() {
            const title = document.getElementById('bookTitle').value.trim();
            const category = document.getElementById('bookCategory').value;
            const author = document.getElementById('bookAuthor').value.trim();
            const publisher = document.getElementById('bookPublisher').value.trim();
            const url = document.getElementById('bookUrl').value.trim();
            const cover = document.getElementById('bookCover').value.trim();
            const description = document.getElementById('bookDescription').value.trim();
            const rating = document.getElementById('bookRating').value;
            const status = document.getElementById('bookStatus').value;
            const tags = document.getElementById('bookTags').value.trim();
            
            if (!title || !url) {
                alert('请填写书籍标题和链接地址');
                return;
            }
            
            try {
                let response;
                const requestData = {
                    title: title,
                    category: category,
                    author: author,
                    publisher: publisher,
                    url: url,
                    cover: cover,
                    description: description,
                    rating: rating ? parseInt(rating) : 0,
                    status: status,
                    tags: tags
                };
                
                if (currentEditingId) {
                    // 编辑模式
                    response = await fetch(`/api/books/${currentEditingId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestData)
                    });
                } else {
                    // 添加模式
                    response = await fetch('/api/books', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestData)
                    });
                }
                
                const data = await response.json();
                
                if (data.error) {
                    alert(`${currentEditingId ? '更新' : '添加'}失败: ` + data.error);
                    return;
                }
                
                alert(`书籍${currentEditingId ? '更新' : '添加'}成功！`);
                
                // 隐藏模态框
                const modal = bootstrap.Modal.getInstance(document.getElementById('addBookModal'));
                modal.hide();
                
                // 重新加载书籍列表
                loadBooks();
                
            } catch (error) {
                console.error(`Error ${currentEditingId ? 'updating' : 'adding'} book:`, error);
                alert(`${currentEditingId ? '更新' : '添加'}失败: ` + error.message);
            }
        }
        
        // 删除书籍
        async function deleteBook(bookId, category) {
            if (!confirm('确定要删除这本书籍吗？')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/books/${bookId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert('删除失败: ' + data.error);
                    return;
                }
                
                alert('书籍删除成功！');
                loadBooks();
                
            } catch (error) {
                console.error('Error deleting book:', error);
                alert('删除失败: ' + error.message);
            }
        }
        
        // 编辑书籍
        async function editBook(bookId) {
            // 查找书籍数据
            let book = null;
            for (const category in booksData) {
                const found = booksData[category].find(b => b.id === bookId);
                if (found) {
                    book = found;
                    break;
                }
            }
            
            if (!book) {
                alert('书籍不存在');
                return;
            }
            
            // 填充编辑表单
            document.getElementById('bookTitle').value = book.title || '';
            document.getElementById('bookCategory').value = book.category || '';
            document.getElementById('bookAuthor').value = (book.metadata && book.metadata.author) || '';
            document.getElementById('bookPublisher').value = (book.metadata && book.metadata.publisher) || '';
            document.getElementById('bookUrl').value = book.url || '';
            document.getElementById('bookCover').value = (book.metadata && book.metadata.cover) || '';
            document.getElementById('bookDescription').value = book.description || '';
            document.getElementById('bookRating').value = (book.metadata && book.metadata.rating) || '';
            document.getElementById('bookStatus').value = (book.metadata && book.metadata.status) || 'want-to-read';
            document.getElementById('bookTags').value = book.tags || '';
            
            // 设置为编辑模式
            currentEditingId = bookId;
            document.getElementById('addBookModalLabel').innerHTML = '<i class=\"bi bi-pencil me-2\"></i>编辑书籍';
            document.getElementById('saveBookBtn').textContent = '更新书籍';
            
            // 显示模态框
            const modal = new bootstrap.Modal(document.getElementById('addBookModal'));
            modal.show();
        }
    </script>
</body>
</html>
{{ end }}
